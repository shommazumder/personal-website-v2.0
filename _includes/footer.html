<footer role="contentinfo" id="site-footer">
  <div class="article-wrap">

    <nav role="navigation" class="menu">
  		<ul class="footer-links">
      {% for link in site.data.footer %}
        <li><a href="{{ link.url }}" onclick="ga('send', 'event', 'footer', 'click', '{{ link.title }}');">{% if link.icon %}<i class="fa {{ link.icon }}"></i> {% endif %}{{ link.title }}</a></li>
      {% endfor %}
      </ul>
  	</nav><!-- /.menu -->

  	<p class="copyright">&#169;{{ site.time | date: '%Y' }} Shom Mazumder, <a href="/humans.txt" onclick="ga('send', 'event', 'footer', 'click', 'humans.txt');">not a Turing Machine</a>. <a href="https://github.com/mmistakes/made-mistakes-jekyll" title="Source on GitHub" onclick="ga('send', 'event', 'footer', 'click', 'view source');">View Source</a></p>

  </div>
</footer>
